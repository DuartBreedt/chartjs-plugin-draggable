<!doctype html>
<html>

<head>
    <title>Scatter Chart</title>
    <script src="../node_modules/chart.js/dist/chart.js"></script>
    <script src="../node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.js"></script>
    <script src="../dist/chartjs-plugin-draggable.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div style="width:75%">
        <div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script>
        var randomScalingFactor = function () {
            return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
        };
        var randomColor = function (opacity) {
            return 'rgba(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + (opacity || '.3') + ')';
        };

        var scatterChartData = {
            datasets: [{
                label: "My First dataset",
                data: [{
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }]
            }, {
                label: "My Second dataset",
                data: [{
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }, {
                    x: randomScalingFactor(),
                    y: randomScalingFactor(),
                }]
            }]
        };

        scatterChartData.datasets.forEach(function (dataset) {
            dataset.borderColor = randomColor(0.4);
            dataset.backgroundColor = randomColor(0.1);
            dataset.pointBorderColor = randomColor(0.7);
            dataset.pointBackgroundColor = randomColor(0.5);
            dataset.pointBorderWidth = 1;
        });

        window.onload = function () {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myScatter = new Chart(ctx, {
                type: 'scatter',
                data: scatterChartData,
                options: {
                    title: {
                        display: true,
                        text: 'Chart.js Scatter Chart'
                    },
                    scales: {
                        // xAxes: [{
                        //     position: 'top',
                        //     gridLines: {
                        //         zeroLineColor: "rgba(0,255,0,1)"
                        //     },
                        //     scaleLabel: {
                        //         display: true,
                        //         labelString: 'x axis'
                        //     },
                        //     ticks: {
                        //         maxRotation: 0,
                        //         reverse: true
                        //     }
                        // }],
                        // yAxes: [{
                        //     position: 'right',
                        //     gridLines: {
                        //         zeroLineColor: "rgba(0,255,0,1)"
                        //     },
                        //     scaleLabel: {
                        //         display: true,
                        //         labelString: 'y axis'
                        //     },
                        //     ticks: {
                        //         reverse: true
                        //     }
                        // }]
                    },
                    plugins: {
                        annotation: {
                            events: ['click'],
                            annotations: {
                                line1: {
                                    type: 'line',
                                    mode: "vertical",
                                    scaleID: 'y',
                                    value: 25,
                                    yMin: 0,
                                    yMax: 0,
                                    borderWidth: 4,
                                    label: {
                                        enabled: true,
                                        content: "This is a long test label"
                                    },
                                    draggable: true,
                                    onDragStart: function (event) {
                                        console.log("Start dragging")
                                    },
                                    onClick: function (e) {
                                        console.log(e.type, this);
                                    }
                                },
                                line2: {
                                    type: 'line',
                                    mode: "horizontal",
                                    scaleID: 'x',
                                    value: 25,
                                    xMin: 0,
                                    xMax: 0,
                                    borderWidth: 4,
                                    label: {
                                        enabled: true,
                                        content: "This is a another test label"
                                    },
                                    draggable: true,
                                    onDragStart: function (event) {
                                        console.log("Start dragging")
                                    },
                                    onClick: function (e) {
                                        console.log(e.type, this);
                                    }
                                },
                                point1: {
                                    type: 'point',
                                    mode: "horizontal",
                                    scaleID: 'x',
                                    value: 0,
                                    xValue: 0,
                                    yValue: 0,
                                    // xMin: 0,
                                    // xMax: 0,
                                    // yMin: 0,
                                    // yMax: 0,
                                    borderWidth: 4,
                                    label: {
                                        enabled: true,
                                        content: "This is a another test label"
                                    },
                                    draggable: true,
                                    onDragStart: function (event) {
                                        console.log("Start dragging")
                                    },
                                    onDrag: function(event, value) {
                                        console.log(value)
                                    },
                                    onClick: function (e) {
                                        console.log(e.type, this);
                                    }
                                },
                                box1: {
                                    type: 'box',
                                    xMin: 25,
                                    xMax: 45,
                                    yMin: 25,
                                    yMax: 45,
                                    borderWidth: 4
                                }
                            }
                        }
                    }
                }
            });
        };
    </script>
</body>

</html>
